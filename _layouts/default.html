<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
      {% if page.header-image %} <header class="masthead-no-margin">
      {% else %}<header class="masthead">{% endif %}
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          {% if page.title != "Home" %}<small>{{ page.title }}</small>{% else %}
          <small>{{ site.tagline }}</small>{% endif %}
        </h3>
      </header>
    </div>
    
    {{ content }}

    <div class="container content">
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
